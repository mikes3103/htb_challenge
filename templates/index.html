<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Coding Challenge API</title>
  </head>
  <body>

    <div class="container">
      <h1>Calculate price</h1>
      <hr>
      
      <form method="POST" action="{{ url_for('rate') }}">
        <h2>Rate</h2>
        <div class="form-group">
          <label for="energy">Energy</label>
          <input class="form-control" name="energy" type="number" step=".001">
        </div>
        <div class="form-group">
          <label for="energy">Time</label>
          <input class="form-control" name="time" type="number" step=".001">
        </div>
        <div class="form-group">
          <label for="energy">Transaction</label>
          <input class="form-control" name="transaction" type="number" step=".001">
        </div>
        <br>
        <h2>CDR</h2>
        <div class="form-group">
          <label for="energy">Meter Start</label>
          <input class="form-control" name="meterStart" type="number">
        </div>
        <div class="form-group">
          <label for="energy">Timestamp Start</label>
          <input class="form-control" name="timestampStart" type="datetime">
        </div>
        <div class="form-group">
          <label for="energy">Meter Stop</label>
          <input class="form-control" name="meterStop" type="number">
        </div>
        <div class="form-group">
          <label for="energy">Timestamp Stop</label>
          <input class="form-control" name="timestampStop" type="datetime">
        </div>
        <br>
        <input class="button" type="submit">
      </form>
    </div>

  </body>
</html>
